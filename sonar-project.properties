# Required project identification
sonar.projectKey=Ashwadhani_python
sonar.organization=ashwadhani

# Optional: project display name
sonar.projectName=FastAPI Calculator
sonar.projectVersion=1.0

# Sources and tests
sonar.sources=src
sonar.tests=src/tests

# Language and encoding
sonar.language=py
sonar.sourceEncoding=UTF-8

# Coverage report path (xml)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions to avoid double-indexing
sonar.exclusions=src/tests/**, **/__pycache__/**, **/*.pyc
sonar.test.exclusions=**/__pycache__/**, **/*.pyc
